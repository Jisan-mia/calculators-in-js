<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="src/style.css">

    <title>Hello, world!</title>
  

  </head>
  <body>

    <div class="calculator">
        <form action="" name="name">
            <input placeholder="0" type="text" value="" class="form-control main-bar" name="display" id="mainBar">
            <div class="button-area">
            
                
                <div class="line">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="7" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="8" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="9" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="-" class="btn btn-warning
                    ">
                </div>

                <div class="line">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="4" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="5" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="6" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="x" class="btn btn-warning
                    ">
                </div>

                
                <div class="line">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="1" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="2" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="3" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="/" class="btn btn-warning
                    ">
                </div>

                <div class="line">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="0" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="00" class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="." class="btn btn-info
                    ">
                    <input onclick="calculate(this.value)" type="button" name="btn"  value="+" class="btn btn-warning
                    ">
                </div>
                
                <div class="last-line">
                    <input onclick="display.value = null" type="button" name="btn"  value="C" class="btn btn-danger
                    ">
                    <input onclick="display.value = eval(display.value)" type="button" name="btn"  value="=" class="btn btn-primary
                    ">
                </div>

            </div>
        </form>
    </div>

    



    <!-- javaScript -->
    <script src="src/script.js"></script>
  </body>
</html>
